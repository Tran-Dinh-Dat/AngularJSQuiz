<div ng-controller="LoginCtrl">
    <div class="row"><br /></div>
    <div class="row">
        <div class="alert alert-danger" ng-if="errorMessage != null">{{errorMessage}}</div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <h3 class="alert alert-success">Đăng nhập để làm bài kiểm tra</h3>
        <form name="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" ng-model="loginForm.username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" ng-model="loginForm.password" placeholder="Password">
            </div>
            <input type="submit" value="Login" ng-click="checkLogin();" class="btn btn-success">
        </form>
    </div>

</div>
