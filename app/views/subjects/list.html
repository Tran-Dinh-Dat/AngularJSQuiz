    <div class="row alert alert-success">
        <h4 >Danh sách khóa học</h4>
    </div>
    <div class="row">
            <div class="card col-md-3" ng-repeat="x in subjects.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by $index ">
                    <img class="card-img-top card-img-center img-fluid" alt="{{x.Name}}"  ng-src="images/logos/{{x.Logo}}" width="150px">
                    <div class="card-body">
                        <h4 class="card-title">{{ x.Id }} - {{$index}}</h4>
                        <p class="card-text">{{ x.Name }}</p>
                        <a ng-href="#!/takeQuiz/{{x.Id}}">Take Quiz</a>
                    </div>
                </div>
